version: "3.9"

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: perf
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d perf"]
      interval: 5s
      timeout: 3s
      retries: 10

  api:
    build: .
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/perf
      PORT: 3000
      BATCH_SIZE: 1000
      FLUSH_INTERVAL_MS: 25
      MAX_QUEUE_SIZE: 200000
      DEAD_FLUSH_INTERVAL_MS: 250
      MAX_DEAD_QUEUE_SIZE: 100000
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "3001:3000"

  loadtest:
    build: .
    environment:
      TARGET_URL: http://api:3000/api/v1/events
      METRICS_PUSHGATEWAY_URL: http://pushgateway:9091/metrics/job/loadtest/instance/worker-0
      WORKER_ID: 0
      WORKER_COUNT: 1
    command: ["bun", "scripts/load-test.ts"]
    depends_on:
      - api
      - pushgateway

  pushgateway:
    image: prom/pushgateway:v1.8.0
    ports:
      - "9091:9091"

  prometheus:
    image: prom/prometheus:v2.54.1
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    depends_on:
      - pushgateway

  grafana:
    image: grafana/grafana:11.2.0
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    ports:
      - "3002:3000"
    depends_on:
      - prometheus

volumes:
  pgdata:
  grafana-data:
